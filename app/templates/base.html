<!DOCTYPE html>
<html
  lang="en"
  class="h-full"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>{% block title %}NSW School Finder{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-hand {
        font-family: 'Kalam', cursive, system-ui;
      }
      .font-sans {
        font-family: 'Inter', system-ui, sans-serif;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body class="h-full bg-white font-sans">
    <div class="min-h-full">
      <!-- Navigation -->
      <nav class="bg-white border-b-2 border-black">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <h1
              class="text-2xl font-hand font-bold text-black flex items-center"
            >
              <img
                src="/static/img/vc-logo.png"
                alt="Logo"
                class="w-8 h-8 mr-2"
                onerror="this.style.display='none'"
              />
              NSW School Finder
            </h1>
            <a
              href="/"
              class="text-black hover:underline font-hand"
              >Home</a
            >
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
      </main>

      <!-- Footer -->
      <footer class="bg-white border-t-2 border-black py-8">
        <div class="text-center">
          <p class="text-sm text-black font-hand">
            A
            <a
              href="https://vibecamp.au/"
              class="font-bold"
              >Vibecamp</a
            >
            Creation
          </p>
        </div>
      </footer>
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
