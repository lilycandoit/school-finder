name: Weekly Database Backup

on:
  schedule:
    # Run every Sunday at 2 AM UTC (weekly backup)
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
      
      - name: Authenticate with Fly.io
        run: |
          echo "${{ secrets.FLY_API_TOKEN }}" | fly auth login --stdin
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Create database backup
        run: |
          fly ssh console --app v101-todolist -C "python /app/app/utils/backup_db.py"
      
      - name: Verify backup created
        run: |
          fly ssh console --app v101-todolist -C "ls -lh /app/data/backups/ | tail -5"

